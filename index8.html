<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptiste Lotodé - Portofoliu</title>
    
    <!-- 1. Tailwind CSS pentru Design -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Babel pentru traducerea codului React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Configurare Tailwind cu culorile Decathlon Tech -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        navy: '#0f172a',
                        decathlon: '#0082C3',
                        cyan: '#00f0ff',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        /* Animații */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        body {
            background-color: #f8fafc;
        }
        /* Scrollbar personalizat */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- Aici se încarcă aplicația -->
    <div id="root"></div>

    <!-- 
      IMPORTANT: data-type="module" permite importurile.
      type="text/babel" asigură compilarea JSX.
    -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from "https://esm.sh/react@18.2.0";
        import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
        import { 
            User, BarChart3, Box, Mail, Phone, Globe, Cpu, Award, TrendingUp, 
            Briefcase, CheckCircle, Play, ArrowRight, Download, Zap, Layers, 
            ChevronDown, MapPin, Calendar, Terminal, Database, Users, Target,
            Smartphone, BookOpen, GraduationCap, ExternalLink, Rocket, RefreshCw, Monitor, FileText
        } from "https://esm.sh/lucide-react@0.292.0";

        // --- Datele din CV (TRADUSE ÎN ROMÂNĂ) ---
        const careerData = [
          {
            id: 'mcdonalds',
            title: 'Junior Store Manager (în formare)',
            company: 'Krainz Systemgastronomie (McDonald\'s)',
            location: 'Gmunden, Austria',
            period: '2019 - 2025',
            icon: <Zap className="w-6 h-6" />,
            color: 'text-yellow-500',
            image: 'image_c98400.png',
            link: 'https://www.mcdonalds.at/',
            description: 'Conducere operativă într-un mediu cu volum ridicat. Responsabil pentru peste 30 de angajați, asigurarea calității și obiectivele de vânzări.',
            skills: ['Shift Management (Certificat)', 'Tehnică QA', 'HACCP & Audit', 'Planificarea Personalului'],
            achievements: [
              'Certificate: Curs Shift Management (2021), Curs Tehnică QA & Shake (2024), McCafé Barista (2021).',
              'Optimizarea timpilor de servire și reducerea risipei alimentare (Food Waste).',
              'Training și Onboarding pentru noii angajați în echipe multiculturale.',
              'Managementul crizelor și troubleshooting tehnic în cazul defecțiunilor de sistem.'
            ]
          },
          {
            id: 'finedining',
            title: 'Servicii Premium & Asistență VIP',
            company: 'Cafe am Neuen See / Locații High-Class',
            location: 'Berlin & Viena',
            period: '2016 - 2019',
            icon: <Award className="w-6 h-6" />,
            color: 'text-slate-800',
            image: 'image_c8aaa0.jpg',
            link: 'https://www.cafeamneuensee.de/',
            description: 'Excelență în serviciul clienți la nivel diplomatic. Discreție, etichetă și vânzarea produselor High-End.',
            skills: ['Asistență VIP', 'Etichetă Interculturală', 'Diplomație', 'Upselling'],
            achievements: [
              'Asistență pentru politicieni, diplomați și celebrități sub reguli stricte de protocol.',
              'Asigurarea celor mai înalte standarde de servire chiar și în momente de presiune extremă.',
              'Perfecționarea comunicării interculturale.'
            ]
          },
          {
            id: 'adventure',
            title: 'Instructor & Lider Teambuilding',
            company: 'Mehliskopf Adventure Park',
            location: 'Baden-Baden, Germania',
            period: '2013 - 2016',
            icon: <Users className="w-6 h-6" />,
            color: 'text-green-600',
            image: 'image_c90060.jpg',
            link: 'https://mehliskopf.de/',
            description: 'Responsabilitate pentru siguranță și dinamica grupului. Conducerea evenimentelor corporate și antrenamente de siguranță.',
            skills: ['Verificări de Siguranță (EPI)', 'Managementul Crizei', 'Motivare', 'Conducerea Grupurilor'],
            achievements: [
              'Coordonarea evenimentelor de Teambuilding pentru companii în vederea consolidării dinamicii echipei.',
              'Responsabilitate pentru siguranța fizică a oaspeților (verificări echipament protecție).',
              'Întreținerea și verificarea tehnică a echipamentului.'
            ]
          },
          {
            id: 'thalia',
            title: 'Retail Assistant / Internship',
            company: 'Thalia & Sibylla Augusta',
            location: 'Karlsruhe / Rastatt',
            period: '2012 - 2014',
            icon: <BookOpen className="w-6 h-6" />,
            color: 'text-orange-600',
            image: 'image_c8941e.jpg',
            link: 'https://www.thalia.de/buchhandlung/5158?utm_source=google&utm_medium=gmb&utm_campaign=website&utm_content=karlsruhe',
            description: 'Incursiune profundă în retailul clasic și procesele de sistem ale unui lider de piață.',
            skills: ['Visual Merchandising', 'Gestiune Comenzi', 'Sisteme POS', 'Consiliere Clienți'],
            achievements: [
              'Prezentarea autonomă a mărfii și întreținerea sortimentului.',
              'Procesarea comenzilor clienților și gestionarea reclamațiilor.',
              'Lucrul cu sistemele de gestiune a mărfurilor în comerțul cu carte.'
            ]
          },
          {
            id: 'o2',
            title: 'Sales Assistant (Telecomunicații)',
            company: 'O2 Shop / Telefónica S.A.',
            location: 'Offenburg, Germania',
            period: '2008 - 2009',
            icon: <Smartphone className="w-6 h-6" />,
            color: 'text-blue-500',
            image: 'image_c907fe.jpg',
            link: 'https://www.o2online.de/',
            description: 'Vânzare consultativă de produse High-Tech și abonamente. Contact timpuriu cu KPI de vânzări.',
            skills: ['Vânzări Consultative', 'Hardware Tech', 'Management Contracte', 'Troubleshooting'],
            achievements: [
              'Vânzarea de abonamente mobile și hardware către clienți finali.',
              'Configurarea tehnică a dispozitivelor pentru clienți (First-Level-Support).',
              'Atingerea obiectivelor lunare de vânzări în echipă.'
            ]
          },
          {
            id: 'education',
            title: 'Asistent Comercial Certificat de Stat',
            company: 'Merkur Akademie',
            location: 'Karlsruhe, Germania',
            period: '2010 - 2012',
            icon: <GraduationCap className="w-6 h-6" />,
            color: 'text-blue-800',
            image: 'image_c90ee2.jpg',
            link: 'https://merkur-akademie.de/',
            description: 'Formare comercială cu focus pe economie și limbi străine.',
            skills: ['Economie & Administrație', 'Engleză de Afaceri', 'Contabilitate', 'Limbi Străine'],
            achievements: [
              'Absolvire: Bacalaureat profesional & Asistent Comercial.',
              'Specializare: Business & Foreign Languages.',
              'Background Multicultural: Crescut în Spania (Mallorca) 2002-2007.'
            ]
          }
        ];

        const Portfolio = () => {
          const [scrolled, setScrolled] = useState(false);
          const [activeJob, setActiveJob] = useState(careerData[0]);

          // Efect de scroll pentru Navigație
          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          };

          return (
            <div className="min-h-screen bg-slate-50 font-sans text-slate-800 selection:bg-blue-200">
              
              {/* Navigation */}
              <nav className={`fixed w-full top-0 z-50 transition-all duration-300 ${scrolled ? 'bg-slate-900/95 backdrop-blur-sm shadow-xl py-3' : 'bg-transparent py-5'}`}>
                <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                  <div className={`font-bold text-xl tracking-wider uppercase border-2 px-2 py-1 transition-colors ${scrolled ? 'text-white border-white' : 'text-slate-900 border-slate-900'}`}>
                    B.Lotodé
                  </div>
                  
                  <div className="hidden md:flex space-x-8 text-sm font-bold tracking-widest uppercase">
                    {['Profil', 'Carieră', 'Realizări', 'Metodologie', 'Abilități & Tech', 'Provocări', 'Contact'].map((item, idx) => {
                      const ids = ['hero', 'career', 'achievements', 'method', 'skills', 'challenges', 'contact'];
                      return (
                        <button
                          key={item}
                          onClick={() => scrollToSection(ids[idx])}
                          className={`transition-colors hover:text-blue-400 ${scrolled ? 'text-slate-300' : 'text-slate-700'}`}
                        >
                          {item}
                        </button>
                      );
                    })}
                  </div>
                </div>
              </nav>

              {/* 1. Hero Section - The "Problem Solver" Intro */}
              <section id="hero" className="relative min-h-screen flex items-center justify-center bg-white pt-20 overflow-hidden">
                {/* Abstract Background Shapes */}
                <div className="absolute top-0 right-0 w-2/3 h-full bg-slate-50 skew-x-12 transform origin-top-right z-0"></div>
                <div className="absolute bottom-0 left-0 w-96 h-96 bg-blue-50 rounded-full blur-3xl opacity-50 z-0"></div>
                
                <div className="max-w-6xl mx-auto px-6 relative z-10 grid md:grid-cols-2 gap-12 items-center">
                  <div>
                    <div className="inline-flex items-center space-x-2 bg-slate-900 text-white px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest mb-6 shadow-lg">
                      <Target size={14} className="text-blue-400" /> <span>Operations & Sales Professional</span>
                    </div>
                    <h1 className="text-5xl md:text-6xl font-extrabold text-slate-900 mb-6 leading-tight">
                      Management Strategic <br />
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-700 to-slate-600">de Vânzări.</span>
                    </h1>
                    <h2 className="text-xl text-slate-500 font-medium mb-8">
                      Planificarea strategică întâlnește rigoarea operațională. <br/>
                      Competența interculturală întâlnește mentalitatea Tech-Native.
                    </h2>
                    <p className="text-lg text-slate-600 mb-10 max-w-lg leading-relaxed border-l-4 border-blue-500 pl-4">
                      "Nu vând un produs bazat pe gustul meu. Analizez nevoia, optimizez procesul și închei afacerea."
                    </p>
                    
                    <div className="flex flex-wrap gap-4">
                      <button 
                        onClick={() => scrollToSection('contact')}
                        className="bg-slate-900 text-white px-8 py-4 rounded font-bold hover:bg-slate-800 transition-all shadow-lg hover:shadow-xl flex items-center"
                      >
                        <Phone className="mr-2 w-5 h-5" /> Contactează-mă
                      </button>
                      <button 
                        onClick={() => scrollToSection('career')}
                        className="bg-white border-2 border-slate-200 text-slate-900 px-8 py-4 rounded font-bold hover:border-slate-900 transition-all flex items-center"
                      >
                        CV Interactiv <ArrowRight className="ml-2 w-5 h-5" />
                      </button>
                    </div>
                  </div>

                  {/* Abstract Profile Visualization */}
                  <div className="relative hidden md:block">
                    <div className="relative w-full aspect-square max-w-md mx-auto">
                       <div className="absolute inset-0 bg-gradient-to-tr from-slate-200 to-slate-100 rounded-2xl rotate-3"></div>
                       <div className="absolute inset-0 bg-white rounded-2xl border-2 border-slate-900 -rotate-3 flex flex-col items-center justify-center p-8 shadow-2xl">
                          
                          {/* Profilbild Bereich - UPDATE */}
                          <div className="w-32 h-32 mb-6 rounded-full overflow-hidden border-4 border-slate-100 shadow-md relative bg-slate-200">
                             <img 
                                src="profile.jpg" 
                                alt="Baptiste Lotodé" 
                                className="w-full h-full object-cover" 
                                onError={(e) => {e.target.style.display='none'; e.target.parentElement.innerHTML = '<svg class="w-16 h-16 text-slate-400 m-auto mt-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>'}}
                             />
                          </div>

                          <h3 className="text-2xl font-bold text-slate-900">Baptiste Lotodé</h3>
                          <p className="text-slate-500 uppercase tracking-widest text-sm mb-6">Vânzătorul Universal</p>
                          
                          <div className="w-full space-y-3">
                            <div className="flex justify-between text-sm font-bold border-b pb-1">
                              <span>Adaptabilitate</span>
                              <span className="text-blue-600">100%</span>
                            </div>
                            <div className="flex justify-between text-sm font-bold border-b pb-1">
                              <span>Rezistență la stres</span>
                              <span className="text-blue-600">100%</span>
                            </div>
                            <div className="flex justify-between text-sm font-bold border-b pb-1">
                              <span>Afinitate Tech</span>
                              <span className="text-blue-600">95%</span>
                            </div>
                          </div>
                       </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* 2. Interactive Career Section - The Tech-Native Highlight */}
              <section id="career" className="py-24 bg-slate-900 text-white">
                <div className="max-w-6xl mx-auto px-6">
                  <div className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold mb-4">Parcurs Profesional</h2>
                    <p className="text-slate-400">Faceți clic pe etapele din stânga pentru detalii și certificate.</p>
                  </div>

                  <div className="grid lg:grid-cols-12 gap-8 h-[600px]">
                    {/* Left Column: Job List (Scrollable) */}
                    <div className="lg:col-span-4 space-y-4 overflow-y-auto pr-2 scrollbar-hide h-full">
                      {careerData.map((job) => (
                        <button
                          key={job.id}
                          onClick={() => setActiveJob(job)}
                          className={`w-full text-left p-6 rounded-xl border transition-all duration-300 flex items-center group ${
                            activeJob.id === job.id 
                              ? 'bg-blue-600 border-blue-500 shadow-lg shadow-blue-900/50 scale-105' 
                              : 'bg-white/5 border-white/10 hover:bg-white/10'
                          }`}
                        >
                          <div className={`p-3 rounded-full mr-4 bg-white text-slate-900 flex-shrink-0`}>
                            {job.icon}
                          </div>
                          <div>
                            <h4 className={`font-bold leading-tight mb-1 ${activeJob.id === job.id ? 'text-white' : 'text-slate-200'}`}>{job.company}</h4>
                            <p className={`text-xs uppercase tracking-wider ${activeJob.id === job.id ? 'text-blue-200' : 'text-slate-500'}`}>{job.period}</p>
                          </div>
                        </button>
                      ))}
                    </div>

                    {/* Right Column: Detail View (The "Screen") */}
                    <div className="lg:col-span-8 h-full">
                      <div className="bg-slate-800 rounded-2xl p-0 border border-slate-700 h-full relative overflow-hidden shadow-2xl flex flex-col">
                        
                        {/* Image Banner */}
                        <div className="h-48 w-full relative shrink-0 group">
                           {activeJob.image && (
                            <img 
                              src={activeJob.image} 
                              alt={activeJob.company} 
                              className="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700"
                            />
                           )}
                           <div className="absolute inset-0 bg-gradient-to-t from-slate-800 via-transparent to-transparent"></div>
                           
                           {/* Link Button */}
                           <a 
                             href={activeJob.link} 
                             target="_blank" 
                             rel="noopener noreferrer"
                             className="absolute bottom-4 right-4 bg-blue-600/90 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center shadow-lg transition-all hover:scale-105 backdrop-blur-sm"
                           >
                             Vizitează site-ul <ExternalLink size={14} className="ml-2" />
                           </a>
                        </div>

                        {/* Content Area */}
                        <div className="p-8 relative z-10 flex-grow overflow-y-auto">
                          
                          <div className="flex flex-col md:flex-row md:items-center justify-between mb-6 border-b border-slate-600 pb-6">
                            <div>
                              <h3 className="text-2xl font-bold text-white mb-1">{activeJob.title}</h3>
                              <div className="flex items-center text-blue-400 text-sm">
                                <MapPin size={14} className="mr-1" /> {activeJob.location}
                                <span className="mx-2">•</span>
                                <Calendar size={14} className="mr-1" /> {activeJob.period}
                              </div>
                            </div>
                            {/* Visual Badge */}
                            <div className="mt-4 md:mt-0 px-4 py-1 bg-blue-500/20 text-blue-300 rounded-full text-xs font-mono border border-blue-500/50 whitespace-nowrap">
                              {activeJob.id === 'mcdonalds' ? 'Leadership' : activeJob.id === 'o2' ? 'Vânzări Tech' : 'Experiență'}
                            </div>
                          </div>

                          <div className="mb-8">
                            <h4 className="text-sm uppercase tracking-widest text-slate-400 mb-3 font-bold">Responsabilitate</h4>
                            <p className="text-lg text-slate-300 leading-relaxed">
                              {activeJob.description}
                            </p>
                          </div>

                          <div className="grid md:grid-cols-2 gap-8 pb-4">
                            <div>
                              <h4 className="text-sm uppercase tracking-widest text-slate-400 mb-4 font-bold flex items-center">
                                <CheckCircle size={16} className="mr-2 text-green-400" /> Realizări & Certificate
                              </h4>
                              <ul className="space-y-3">
                                {activeJob.achievements && activeJob.achievements.map((item, i) => (
                                  <li key={i} className="flex items-start text-slate-300 text-sm">
                                    <span className="mr-2 text-blue-500 mt-1">▹</span> 
                                    <span>{item}</span>
                                  </li>
                                ))}
                              </ul>
                            </div>

                            <div>
                              <h4 className="text-sm uppercase tracking-widest text-slate-400 mb-4 font-bold flex items-center">
                                <Cpu size={16} className="mr-2 text-purple-400" /> Competențe
                              </h4>
                              <div className="flex flex-wrap gap-2">
                                {activeJob.skills.map((skill, i) => (
                                  <span key={i} className="px-3 py-1 bg-slate-700 rounded text-xs text-slate-200 border border-slate-600">
                                    {skill}
                                  </span>
                                ))}
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* NEW SECTION: Key Achievements */}
              <section id="achievements" className="py-24 bg-white relative">
                <div className="max-w-6xl mx-auto px-6">
                  <div className="text-center mb-16">
                    <span className="text-blue-600 font-bold tracking-widest uppercase text-sm">Repere @ Krainz Systemgastronomie</span>
                    <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mt-2 mb-4">Realizări Cheie & Operațiuni</h2>
                    <p className="text-slate-600 max-w-2xl mx-auto">
                      Proiecte concrete prin care am optimizat procese, am dezvoltat echipe și am redus costurile.
                    </p>
                  </div>

                  <div className="grid md:grid-cols-2 gap-8">
                    {/* Card 1: Digitale Prozessoptimierung */}
                    <div className="bg-slate-50 p-8 rounded-xl border border-slate-200 hover:border-blue-500 transition-all duration-300 shadow-sm hover:shadow-md">
                      <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mb-6 text-blue-600">
                        <Monitor size={24} />
                      </div>
                      <h3 className="text-xl font-bold text-slate-900 mb-4">Optimizare Procese Digitale</h3>
                      <div className="space-y-4">
                        <div>
                          <h4 className="font-bold text-sm text-slate-700 mb-1 flex items-center"><Terminal size={14} className="mr-2 text-blue-500"/> Instrument Digital de Mentenanță</h4>
                          <p className="text-sm text-slate-600 leading-relaxed">
                            Dezvoltarea unui program de tracking asistat de AI pentru documentarea completă a statusului echipamentelor și a soluțiilor la predarea turei.
                          </p>
                        </div>
                        <div>
                          <h4 className="font-bold text-sm text-slate-700 mb-1 flex items-center"><FileText size={14} className="mr-2 text-blue-500"/> Managementul Prospețimii bazat pe Date</h4>
                          <p className="text-sm text-slate-600 leading-relaxed">
                            Înlocuirea controlului bazat pe "instinct" cu un sistem Excel codat pe culori (logica semaforului). Rezultat: Siguranță maximă a produsului și rutine standardizate.
                          </p>
                        </div>
                      </div>
                    </div>

                    {/* Card 2: Change Management */}
                    <div className="bg-slate-50 p-8 rounded-xl border border-slate-200 hover:border-blue-500 transition-all duration-300 shadow-sm hover:shadow-md">
                      <div className="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mb-6 text-orange-600">
                        <RefreshCw size={24} />
                      </div>
                      <h3 className="text-xl font-bold text-slate-900 mb-4">Managementul Schimbării & Eficiență</h3>
                      <div className="space-y-4">
                        <div>
                          <h4 className="font-bold text-sm text-slate-700 mb-1">Restructurare Strategică</h4>
                          <p className="text-sm text-slate-600 leading-relaxed">
                            Analiza ratelor de eroare la inventar după weekend-uri. Inițierea mutării inventarului marți dimineața.
                          </p>
                        </div>
                        <div>
                          <h4 className="font-bold text-sm text-slate-700 mb-1">Impact</h4>
                          <p className="text-sm text-slate-600 leading-relaxed">
                            Reducerea masivă a sarcinii angajaților simultan cu creșterea drastică a preciziei datelor – critic pentru întregul lanț de aprovizionare.
                          </p>
                        </div>
                      </div>
                    </div>

                    {/* Card 3: Educational Leadership */}
                    <div className="bg-slate-50 p-8 rounded-xl border border-slate-200 hover:border-blue-500 transition-all duration-300 shadow-sm hover:shadow-md">
                      <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mb-6 text-green-600">
                        <GraduationCap size={24} />
                      </div>
                      <h3 className="text-xl font-bold text-slate-900 mb-4">Leadership Educațional</h3>
